<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">CompanyName</th>
    </tr>
  </thead>
  <tbody>

      <tr *ngFor="let u of users">
        <td>{{u.id}}</td>   
        <td>{{u.name}}</td>
        <td>{{u.address.city}}</td>
        <td>{{u.company.name}}</td>
      </tr>
  </tbody>
</table>
